<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Управление студентами</h1>

    <h2>Добавить студента</h2>
    <form id="add-student-form">
        <input type="text" id="add-unique-number" placeholder="Уникальный номер" required>
        <input type="text" id="add-first-name" placeholder="Имя" required>
        <input type="text" id="add-last-name" placeholder="Фамилия" required>
        <input type="text" id="add-patronymic" placeholder="Отчество" required>
        <input type="date" id="add-birth-date" required>
        <input type="text" id="add-group-name" placeholder="Группа" required>
        <button type="submit">Добавить</button>
    </form>

    <h2>Список студентов</h2>
    <table id="student-list">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Дата рождения</th>
                <th>Группа</th>
                <th>Уникальный номер</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные студентов будут загружены сюда -->
        </tbody>
    </table>

 <!-- Форма обновления студента (по умолчанию скрыта) -->
 <div id="popup-overlay" style="display: none;">
    <form id="update-student-form">
        <p>Уникальный номер: <span id="display-unique-number"></span></p>
        <input type="hidden" id="update-unique-number"> <!-- Скрытое поле для уникального номера -->
        <p>Текущее имя: <span id="current-first-name"></span></p>
        <p>Текущая фамилия: <span id="current-last-name"></span></p>
        <p>Текущее отчество: <span id="current-patronymic"></span></p>
        <p>Текущая дата рождения: <span id="current-birth-date"></span></p>
        <p>Текущая группа: <span id="current-group-name"></span></p>
        
        <!-- Поля ввода для обновления данных -->
        <label>Новое имя:</label>
        <input type="text" id="update-first-name" placeholder="Новое имя">
        
        <label>Новая фамилия:</label>
        <input type="text" id="update-last-name" placeholder="Новая фамилия">
        
        <label>Новое отчество:</label>
        <input type="text" id="update-patronymic" placeholder="Новое отчество">
        
        <label>Новая дата рождения:</label>
        <input type="date" id="update-birth-date" placeholder="Новая дата рождения">
        
        <label>Новая группа:</label>
        <input type="text" id="update-group-name" placeholder="Новая группа">
        
        <button type="submit">Сохранить</button>
        <button type="button" id="close-popup">Отмена</button>
    </form>
</div>

    <script src="app.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
