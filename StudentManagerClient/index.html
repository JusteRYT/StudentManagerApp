<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Управление студентами</h1>
    <div>
        <h2>Добавить студента</h2>
        <form id="add-student-form">
            <input type="text" id="first-name" placeholder="Имя" required>
            <input type="text" id="last-name" placeholder="Фамилия" required>
            <input type="text" id="patronymic" placeholder="Отчество" required>
            <input type="date" id="birth-date" required>
            <input type="text" id="group-name" placeholder="Группа" required>
            <input type="text" id="unique-number" placeholder="Уникальный номер" required>
            <button type="submit">Добавить студента</button>
        </form>
    </div>
    <div>
        <h2>Список студентов</h2>
        <ul id="student-list"></ul>
    </div>
</body>
</html>
